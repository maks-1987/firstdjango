{% extends 'base.html' %}

{% block title %}Последние статьи{% endblock %}

{% block content %}
    {% if last_articles_list %}
        {% for a in last_articles_list %}
            <a href="{% url 'articles:detail' a.id %}">{{ a.article_title }}</a>
        {% endfor %}

    {% else %}
        Статьи не нейдены
    {% endif %}

{% endblock %}
